<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">

    <body>

        <div class="calc">
            <div class="screen">0</div>
            <div class="btns">
                <button class="numperator clear"></button>
                <button class="numperator ac">AC</button>
                <button class="numperator operands">DEL</button>
                <button class="numperator operands">รท</button>
                <button class="numperator numbah">7</button>
                <button class="numperator numbah">8</button>
                <button class="numperator numbah">9</button>
                <button class="numperator operands">ร</button>
                <button class="numperator numbah">4</button>
                <button class="numperator numbah">5</button>
                <button class="numperator numbah">6</button>
                <button class="numperator operands">-</button>
                <button class="numperator numbah">1</button>
                <button class="numperator numbah">2</button>
                <button class="numperator numbah">3</button>
                <button class="numperator operands">+</button>
                <button class="numperator numbah">0</button>
                <button class="numperator numbah">.</button>
                <button class="numperator clear"></button>
                <button class="numperator equalto">=</button>
            </div>
        </div>

         <script src="script.js"></script> 
    </body>

</html>
